<div class="my-3">
  <h4 class="text-light my-4 px-5">Popular Movies</h4>
  <div style="display: flex;gap: 1rem;float: left;width: 100vw;overflow: auto;" class="mx-4">
    <div class="popupmovie" id="popularAlbam" *ngFor="let j of popularMovie">
      <div style="width: 300px;">
        <img src="https://image.tmdb.org/t/p/original{{j.backdrop_path}}" alt="..." class="d-block" alt="..." />
      </div>
    </div>
  </div>
</div>
