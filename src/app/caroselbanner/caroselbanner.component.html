<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" >
      <div *ngFor="let i of newMovie">
      <div  class="filter carousel-item active h-25" data-bs-interval="3000">
        <img  src="https://image.tmdb.org/t/p/original{{i.backdrop_path}}" alt="..." class="d-block w-100" alt="...">
        <div class="carousel-caption text-light" style="text-align: start;margin-bottom: 12rem;">
          <h1><b>{{i.title}}</b></h1>
          <h4>Vote Average:-{{i.vote_average}}</h4>
          <h4>release_date:-{{i.release_date}}</h4>
          <p class="w-50">{{i.overview}}</p>
        </div>
      </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
